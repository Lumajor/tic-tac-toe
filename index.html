<html>
    <head>
        <title>Tic Tac Toe Game</title>
        <link rel="stylesheet" href="style.css">
        <div class="head">
            <h3>Tic Tac Toe Game</h3> 
        </div>
    </head>
    <body>
        <div id="navbar">
            <div id="display-player">
            </div>
        </div>
        <div id="flex-container">
            <div id="player-inputs" class="flex-child">
                <p>Player One Name: </p><input type="text" id="playerOneInput"></input>
                <p>Player Two Name: </p><input type="text" id="playerTwoInput"></input>
                <br />
                <button id="submitPlayers">Submit</button>
            </div>

            <div id="gridContainer" class="flex-child">
            </div>
        </div>
    </body>
</html>


<script type="text/javascript" src="javascript.js"></script>
